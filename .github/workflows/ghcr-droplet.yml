name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Build and Push Docker image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/tikethebat:latest .
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/tikethebat:latest

      - uses: actions/delete-package-versions@v4
        with:
          package-name: 'tikethebat'
          package-type: 'container'
          min-versions-to-keep: 3
          delete-only-untagged-versions: true