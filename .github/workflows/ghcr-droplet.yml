name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/tikethebat:latest .
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/tikethebat:latest
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/tikethebat:${{ github.sha }}